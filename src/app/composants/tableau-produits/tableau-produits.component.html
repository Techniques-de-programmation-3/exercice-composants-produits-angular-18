<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let produit"> {{produit.nom}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef> Prix de vente </th>
      <td mat-cell *matCellDef="let produit"> {{produit.prix}} </td>
    </ng-container>
  
    <!-- Quantité disponible -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantité disponible </th>
      <td mat-cell *matCellDef="let produit"> {{produit.qteStock}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colonnesAffichees"></tr>
    <tr mat-row *matRowDef="let row; columns: colonnesAffichees;"></tr>
  </table>
