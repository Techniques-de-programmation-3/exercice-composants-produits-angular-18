<mat-form-field>
  <mat-label>Recherche</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. produit 1" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  
    <!-- Nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let produit"> {{produit.nom}} </td>
    </ng-container>

    <!-- Prix -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
      <td mat-cell *matCellDef="let produit"> {{produit.prix | currency: "CAD"}} </td>
    </ng-container>
  
    <!-- Prix de vente -->
    <ng-container matColumnDef="prixVente">
      <th mat-header-cell *matHeaderCellDef> Prix de vente </th>
      <td mat-cell *matCellDef="let produit"> {{produit | prixVente | currency: "CAD"}} </td>
    </ng-container>
  
    <!-- Quantité disponible -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantité disponible </th>
      <td mat-cell *matCellDef="let produit"> {{produit.qteStock}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colonnesAffichees"></tr>
    <tr mat-row *matRowDef="let row; columns: colonnesAffichees;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
